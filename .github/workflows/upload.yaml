name: CI-CD-Pipeline-to-deploy-angularapp-to-awsS3
env:
  AMPLIFY_PACKAGE_S3_BUCKET_NAME: "angular-testing-s3"
  AWS_REGION: "us-east-1"
  #APP_ID: "ABC123xyz" 
  PACKAGE_NAME: "L&TFront"

on: 
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build
    
    - name: Create Zip Deployment Package
      run: cd dist && zip -r $PACKAGE_NAME * -x *.git*

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@master
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Copy Deployment Package to AWS S3
      run: |
        cd dist && \
        aws s3 cp $PACKAGE_NAME s3://$AMPLIFY_PACKAGE_S3_BUCKET_NAME


